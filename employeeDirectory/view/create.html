<!-- Content -->
<div class="rounded-lg border p-4 md:p-12 mt-[24px] dark-form-box">

  <!-- Header -->
  <div class="flex flex-col justify-between items-start pb-4 mb-4 rounded-t border-b sm:mb-5 dark-form-title">
    <a href="#/" class="mb-4 text-sm font-medium text-gray-900 hover:underline">
      ‚Üê Back  
    </a> 
    
    <h3 class="text-lg font-semibold text-gray-900">
      Add new employee
    </h3>
  </div>

  <!-- Body -->
  <form action="#" id="add-new-employee">
    <div class="grid gap-4 mb-4 sm:grid-cols-2">
      <div>
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
        <input type="text" name="name" id="name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
          placeholder="" required="">
      </div>

      <div>
        <label for="department" class="block mb-2 text-sm font-medium text-gray-900">Department</label>
        <select type="text" name="department" id="department"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
          placeholder="" required="">
          <option selected="" value="">Select an option</option>
          <option value="ACC">Accounts</option>
          <option value="MGNT">Admin</option>
          <option value="HR">Human resources</option>
          <option value="CYBER">Server security</option>
          <option value="BI">Business development</option>
          <option value="IT">Programming</option>
          <option value="MAR">Marketing</option>
          <option value="PUR">Purchasing</option>
          <option value="COM">Communication</option>
        </select>

      </div>

      <div>
        <label for="job_title" class="block mb-2 text-sm font-medium text-gray-900">Job
          title</label>
        <input type="text" name="job_title" id="job_title"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
          placeholder="" required="">
      </div>

      <div>
        <label for="location" class="block mb-2 text-sm font-medium text-gray-900">Location</label>
        <select type="text" name="location" id="location"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
          placeholder="" required="">
          <option selected="" value="">Select an option</option>
          <option value="Remote">Remote</option>
          <option value="On-site">On-site</option>
        </select>
      </div>

      <div>
        <label for="join_date" class="block mb-2 text-sm font-medium text-gray-900">Join date</label>
        <input type="date" name="join_date" id="join_date"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
          placeholder="dd/mm/yyyy" required="">
      </div>

      <div>
        <label for="phone_number" class="block mb-2 text-sm font-medium text-gray-900">Phone
          number</label>
        <input type="number" name="phone_number" id="phone_number"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
          placeholder="123-4567-890" required="">
      </div>

      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
        <input type="email" name="email" id="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
          placeholder="@helloworld.com" required="">
      </div>

      <div>
        <label for="photo" class="block mb-2 text-sm font-medium text-gray-900">Photo</label>
        <select type="text" name="photo" id="photo"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
          placeholder="" required="">
          <option selected="" value="">Select a photo</option>
          <option
            value="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=1600">
            Man 1</option>
          <option
            value="https://images.pexels.com/photos/1130626/pexels-photo-1130626.jpeg?auto=compress&cs=tinysrgb&w=1600">
            Woman 1</option>
          <option
            value="https://images.pexels.com/photos/2379005/pexels-photo-2379005.jpeg?auto=compress&cs=tinysrgb&w=1600">
            Man 2</option>
          <option
            value="https://images.pexels.com/photos/733872/pexels-photo-733872.jpeg?auto=compress&cs=tinysrgb&w=1600">
            Woman 2</option>
        </select>
      </div>

      <div class="sm:col-span-2">
        <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Short
          description</label>
        <textarea id="description" rows="4"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
          placeholder=""></textarea>
      </div>

    </div>
    <button type="submit"
      class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center">
      Add new employee
    </button>
  </form>
</div>
